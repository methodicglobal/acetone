name: Acetone V2 CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: 10.0.x
  SOLUTION_PATH: acetone-v2/Acetone.V2.sln

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      working-directory: acetone-v2
      run: dotnet restore Acetone.V2.sln
      
    - name: Build
      working-directory: acetone-v2
      run: dotnet build Acetone.V2.sln --no-restore --configuration Release
      
    - name: Test (Unit & Integration)
      working-directory: acetone-v2
      run: dotnet test Acetone.V2.sln --no-build --configuration Release --verbosity normal
      
    - name: Security Scan
      working-directory: acetone-v2
      run: dotnet list package --vulnerable

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./acetone-v2
        file: ./acetone-v2/src/Acetone.V2.Proxy/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ghcr.io/${{ github.repository }}/acetone-proxy:latest,ghcr.io/${{ github.repository }}/acetone-proxy:${{ github.sha }}

  publish:
    name: Publish binaries (win-x64, linux-x64)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        rid: [ "win-x64", "linux-x64" ]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      working-directory: acetone-v2
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Publish ${{ matrix.rid }}
      working-directory: acetone-v2
      run: dotnet publish src/Acetone.V2.Proxy/Acetone.V2.Proxy.csproj -c Release -r ${{ matrix.rid }} --self-contained false /p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false -o out/${{ matrix.rid }}

    - name: Package artifact ${{ matrix.rid }}
      working-directory: acetone-v2/out
      run: zip -r ../acetone-v2-${{ matrix.rid }}.zip ${{ matrix.rid }}

    - name: Upload artifact ${{ matrix.rid }}
      uses: actions/upload-artifact@v4
      with:
        name: acetone-v2-${{ matrix.rid }}
        path: acetone-v2/acetone-v2-${{ matrix.rid }}.zip
        if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/acetone-v2-win-x64/acetone-v2-win-x64.zip
          artifacts/acetone-v2-linux-x64/acetone-v2-linux-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
